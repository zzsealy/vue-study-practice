<!DOCTYPE html>
<html>
<head>
	<title>计算属性！</title>
	<meta charset="utf-8">
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<div id='vue-app'>
		<h1>Compute计算属性</h1>
		<button v-on:click="a++">Add to a</button>
		<button v-on:click="b++">Add to b</button>
		<p>A- {{ a }}</p>
		<p>B- {{ b }}</p>
		<p>Age + A = {{ addToA }} </p>
		<p>Age + B = {{ addToB }} </p>
	</div>
<script src="app4.js" type="text/javascript"></script>
</body>
</html>
